{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title text-danger mb-4">
                        {% if lang == 'tamil' %}
                        பிழை
                        {% else %}
                        Error
                        {% endif %}
                    </h3>
                    <p class="card-text">
                        {% if lang == 'tamil' %}
                        {{ message }}
                        {% else %}
                        {{ message }}
                        {% endif %}
                    </p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                        {% if lang == 'tamil' %}
                        முகப்பு பக்கத்திற்கு திரும்பு
                        {% else %}
                        Return to Home
                        {% endif %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
